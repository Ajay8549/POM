name: Deploy Lex Bot

on:
  push:
    branches:
      - main
      - poc-tf-method

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::438465155677:role/aj-oidc
          aws-region: us-east-1

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/AWSCLIV3.pkg" -o "AWSCLIV3.pkg"
          sudo installer -pkg AWSCLIV3.pkg -target /

      - name: Deploy Lex Bot
        run: |
          aws lex-models put-bot --name DummyLexBot --cli-input-json file://lex_bot_configuration.json